<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="description" content="Online Alarm Clock - Designed to wake you up. Simple and beautiful.">
    <meta name="keywords" content="online alarm clock, alarm clock, online alarm, online clock, internet alarm clock, alarm clock software">

    <meta name="publisher" content="Istok Pavlovic">

    <title>Online Alarm Clock</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />


    <link rel="stylesheet" href="style.css">

<body>



    <div id="main">
        <header>
            <div class="Logo">Logo</div>
            <div class="donate">donate</div>
        </header>
        <div id="application">


            <div id="select_time">
                <div id="current_time"> <span id="clock">00:00:00</span></div>
            </div>
        </div>
    </div>
    <form action="">
        <input type="number" id="hour" max="24" min="0" name="hour">
        <input type="number" id="minutes" max="60" min="0">
        <input type="number" id="second" max="60" min="0">
        <button type="button" id="submit">submit</button>
        <button type="button" id="stop">stop</button>
    </form>
</body>

<script src="js/script.js"></script>
